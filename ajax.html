<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <script>
        function carregarDados() {
        var ajax;
        if(window.XMLHttpRequest){
            ajax = new XMLHttpRequest();
        }else{
            ajax = new ActiveXObject("Microsoft.XMLHTTP");
        }
        ajax.open('GET','dados.txt');
        ajax.onreadystatechange = function() {
            if(ajax.status == 200){
                if(ajax.readyState == 3) {
                    console.log("Carregando");
                }

                if(ajax.readyState == 4){
                    var dinamico = document.getElementById('dinamico');
                    dinamico.innerHTML = ajax.responseText;
                    
                    var titulo = document.getElementById("titulo");
                    titulo.innerHTML = ajax.responseText;
                }
            }else{
                console.log("Erro na operação");
            }
        }
        ajax.send();
    }
    </script>
</head>
<body>
    <button onclick="carregarDados()">Mostrar Dados</button>
    <div id="dinamico"></div>
    <h1 id="titulo"></h1>
</body>
</html>
